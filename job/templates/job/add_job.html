{% extends 'base.html' %}
  {% block body %}
   {% load bootstrap4 %}

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Post New Job</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    
                    
                    <div class="apply_job_form white-bg">
                        <h4>Post Now</h4>
                        

                        <form method="post" enctype="multipart/form-data" class="form">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                                <button type="submit" class="btn btn-primary">Submit</button>
                            {% endbuttons %}
                        </form>

                    </div>
                </div>
               
            </div>
        </div>
    </div>
 {% endblock body %}
